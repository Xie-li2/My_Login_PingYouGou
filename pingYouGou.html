<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="品优购，购物，商品" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>品优购官网-登录注册</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Css/base.css">
    <link rel="stylesheet" type="text/css" href="Css/html.css">
    <link rel="icon" href="picture/web_logo.png">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!--本地引入-->
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="./Js/Js.js"></script>
</head>
<body>
    <!--整体容器-->
    <div class="container-fluid">
        <!--顶部logo-->
        <header class="container-fluid">
            <!--<i class="iconfont icongoumaihongbao"></i>-->
            <img src="picture/icons.png" alt="" height="100%" />
        </header>
        <!--注册界面-->
        <main class="clearfix ">
            <div class="top container-fluid">
                <div class="left">注册用户</div>
                <div class="right">已有用户，点击<a href="javascript:;">登录</a></div>
            </div>
            <form class="form-horizontal container-fluid">
                <div class="form-group">
                    <label for="phone" class="col-xs-3 control-label" >手机号:</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" autocomplete="off" id="phone" placeholder="请输入11位手机号">
                    </div>
                    <div class="col-xs-5">
                        <i class="iconfont"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="info" class="col-xs-3 control-label">短信验证:</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="info" autocomplete="off" placeholder="请输入6位验证码">
                    </div>
                    <div class="col-xs-5">
                        <i class="iconfont"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-xs-3 control-label">登录密码:</label>
                    <div class="col-xs-4">
                        <input type="password" class="form-control" id="password" autocomplete="off" placeholder="请输入6~10位的密码">
                    </div>
                    <div class="col-xs-5">
                        <i class="iconfont"></i>
                    </div>
                </div>
                <!--密码安全等级-->
                <div class="form-group">
                    <ul class="col-xs-offset-3 col-xs-5">
                        <li class="left">安全等级:</li>
                        <li id="grade1" class="left grade">低</li>
                        <li id="grade2" class="left grade">中</li>
                        <li id="grade3" class="left grade">强</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="pass_error" class="col-xs-3 control-label">确认密码:</label>
                    <div class="col-xs-4">
                        <input type="password" class="form-control" id="pass_error" placeholder="请验证密码">
                    </div>
                    <div class="col-xs-5">
                        <i class="iconfont"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-5">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="checkbox">
                                同意协议并注册<a href="javascript:;">《知晓用户协议》</a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-4 col-xs-4">
                        <div><input type="button" value="完成注册" id="submit"></div>
                    </div>
                </div>
            </form>
        </main>
        <!--脚标-->
        <footer class="container-fluid" >
            <div>关于我们│联系我们│联系客服│商家入驻│营销中心│手机品优购│友情链接│销售联盟│品优购社区│品优购公益| English site | Contact u</div>
            <div>地址:北京市昌平区建材城西路金燕龙力办公楼一层邮编:100096电话:400-618-4000传真:010-82935100邮箱:zhanghj+itcast.cn</div>
            <div>京ICP备08001421号京公网安备110108007702</div>
        </footer>
    </div>
</body>
</html>
